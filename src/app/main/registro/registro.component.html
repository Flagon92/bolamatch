<div id="formulario">

<h2 class="text-center">REGISTRATE AHORA!!</h2>
<h6 class="text-center">No esperes más y compite con los demás para demostrar que eres el mejor!</h6>



<div class="container was-validated" id="registro" novalidate>
  <div class="mb-3 row">
    <label class="col form-label" for="equipo">Equipo:</label>
    <input type="text" class="form-control" id="equipo" placeholder="Nombre del equipo"[(ngModel)]="nuevoParticipante.nombreEquipo" required>
    <div class="valid-feedback">
      </div>
      <div class="invalid-feedback">
        Ingrese nombre del Equipo
      </div>
  </div>

  <div class="mb-3 row">
    <label class="col form-label" for="procedencia">Procedencia:</label>
    <input type="text" class="form-control" id="procedencia" placeholder="Procedencia" [(ngModel)]="nuevoParticipante.procedencia" required>
    <div class="valid-feedback">
      </div>
      <div class="invalid-feedback">
        Ingrese la procedencia
      </div>
  </div>

  <div class="mb-3 row">
    <label class="col form-label" for="representante">Representante:</label>
    <input type="text" class="form-control" id="representante" placeholder="Representante" [(ngModel)]="nuevoParticipante.representante" required>
    <div class="valid-feedback">
      </div>
      <div class="invalid-feedback">
        Ingrese el representante
      </div>
  </div>

  <div class="mb-3 row">
    <label class="col form-label" for="correo" >Correo Electrónico: </label>
    <input type="text" class="form-control" id="correo" placeholder="Correo Electrónico" [(ngModel)]="nuevoParticipante.email" required>
    <div class="valid-feedback">
      </div>
      <div class="invalid-feedback">
        Ingrese el correo electronico
      </div>
  </div>

  <div class="mb-3 row">
    <label class="col form-label" for="telefono" >Telefono:</label>
    <input type="text" class="form-control" id="telefono" placeholder="Teléfono" [(ngModel)]="nuevoParticipante.telefono" required>
    <div class="valid-feedback">
      </div>
      <div class="invalid-feedback">
        Ingrese el telefono
      </div>
  </div>

  <div class="container boton1">
    <button class="btn btn-primary" id="boton1" (click)="registrarParticipante()">Registrar Participante</button>
  </div>
</div>
</div>

<br>


  <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()

  </script>
